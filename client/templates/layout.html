<!DOCTYPE html>
<html lang="en">
<head>
  <title>AAS Submodel Viewer- {% block title %}{% endblock title %}</title>
  
    <link rel="stylesheet" href="{{ url_for('static', filename='static/css/styles.css') }}">
      <!-- Required meta tags -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
      <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>


	<div class="container-fluid">
	    <div class="row">
	        <div class="col-sm-auto sticky-top"  style = "background-color: #212529;">
	            <div class="d-flex flex-sm-column flex-row flex-nowrap  align-items-center sticky-top">

	    <nav class="navbar navbar-dark bg-dark" >
		  <div class="container-fluid">
		    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
		      <span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
		      <div class="offcanvas-header">
		        <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Submodels List</h5>
		        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
		      </div>
		      <div class="offcanvas-body">
		        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
					{% for submodelName in submodelsList %}
			          <li class="nav-item" style = "margin-top : 2vh">
			            <a class="nav-link active" aria-current="page" href="/{{ submodelName|lower }}">{{submodelName}}</a>
			          </li>
				  {% endfor %}	

		        </ul>
		        
		      </div>
		    </div>
		  </div>
		</nav>
	         
	                
	            </div>
	        </div>
	        <div class="col-sm p-3 min-vh-100" style = "text-align : center">
				<h1 style = "margin-top : 2.5vh; margin-bottom : 5vh;">AAS Standard Submodel Viewer</h1>

				<section>
				  <header>
				    {% block header %}{% endblock header %}
				  </header>
				  <main>
				   <form method="post" action="/">
					    <div class="form-group">
					        <label for="author" style : ""> Enter Submodel Id </label>
					        <input type="text" name="inputURL" id="inputURL" value="{{ request.form['inputURL'] }}" class="form-control">
					    </div>
					   
					    <div class="form-group">
					        <input type="submit" value="Retrieve Submodel" class="submit-btn">
					    </div>
					</form>
				  
				    {% block content %}{% endblock content %}
				  </main>
				</section>

	        </div>
	    </div>
	</div>

	
</body>
</html>
